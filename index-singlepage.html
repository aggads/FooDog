<!doctype html>
<html lang="en">

<head>

    <title>FooDog</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans" rel="stylesheet" >

        crossorigin="anonymous">

<body>
    <header class="header-grid-container">

        <section class="header-left">
            <article class="menu-hamburger-bacon">
                <nav id="header-menu-hamburger">
                    <p class="header-menu-para-top">
                        <a class="border-bottom" href="#foodog">Menu</a>
                    </p>
                    <p class="header-menu-para-middle">
                        <a href="#nutrition">Nutrition</a>
                        <a href="#wellness">Wellness</a>
                        <a href="#lifestyle">Lifestyle</a>
                        <a class="border-bottom" href="#community">Community</a>
                    </p>
                    <p class="header-menu-para-bottom">
                        <span class="header-menu-socmed"><a href="#community"><i class="fab fa-facebook-f"></i></a></span>
                        <span class="header-menu-socmed"><a href="#community"><i class="fab fa-twitter"></i></a></span>
                        <span class="header-menu-socmed"><a href="#community"><i class="fab fa-instagram"></i></a></span>
                    </p>
                </nav>
                <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
                    <div class="menu-logo"></div>
                    <div class="menu-logo"></div>
                    <div class="menu-logo"></div>
                </a>
            </article>
            <h1><a href="#homepage">Foodog</a></h1>
        </section>

        <section class="header-middle">
            <span>Digest In Your Inbox</span>

            <button class="button-newsletter">sign up</button>
        </section>

        <section class="header-right">

            <nav class="header-logo-search">
                <ul class="logo-website-farmersdog-ul">

                </ul>
            </nav>

            <article class="header-right-modalwindow">

                <button aria-label="Launch Search Function" class="button-search" id="button-search-id"><i class="fas fa-search"></i></button>

                <div id="modalwindow" class="search-modal-window">
                    <div class="search-modal-window-content">
                        <span class="search-close-window">&times;</span>
                        <input class="search-bar-input" type="text" placeholder="Type here what you're looking for and maybe you'll find it!">
                        <p class="foodogle-power"><span class="google-power">Search Engine powered by &nbsp</span><img src="img/foodogle.JPG"></p>
                    </div>
                </div>

            </article>

        </section>

    </header>

    <main class="main-grid-container">
        <section></section>
        <section></section>
        <section></section>

    </footer>
