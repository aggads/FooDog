<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Website for dog food lovers">
    <title>FooDog</title>
    <link rel="stylesheet" href="css/style-foodog.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <header class="header-grid-container">
        <section class="header-title">
            <h1>FooDog</h1>
        </section>
        <nav class="header-social-media">
            <ul class="logo-social-media">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                <li><button aria-label="Launch Search Function" id="button-search-id" class="button-search"><i class="fas fa-search"></i></button></li>
            </ul>

            <div id="modalwindow" class="search-modal-window">
                <div class="search-modal-window-content">
                    <p class="search-close-window">&times;</p>
                    <input class="search-bar-input" type="text" placeholder="Type here what you're looking for and maybe you'll find it!">
                    <p class="foodogle-power"><span class="google-power">Search Engine powered by &nbsp</span><img src="img/foodogle.JPG"></p>
                </div>
            </div>

        </nav>
        <nav class="header-site-menu">
            <ul class="menu-site">
                <li><a href="#nutrition">Nutrition</a></li>
                <li><a href="#wellness">Wellness</a></li>
                <li><a href="#lifestyle">Lifestyle</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-grid-container">
        <section></section>
        <section></section>
        <section></section>
        <!-- Pagination needs to go in the bottom, before the footer! -->
        <nav class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <span>...</span>
            <a href="#">15</a>
            <a href="#">></a>
        </nav>

    </main>

    <footer>
    </footer>

    <script src="js/script-foodog.js"></script>
</body>

</html>
